# Usage: docker compose -f docker-compose.prod.yml up -d

version: "3.8"

services:
  web:
    build: { context: ., dockerfile: Dockerfile.web }
    expose: ["3000"]
    env_file: .env
    restart: always

  bot:
    build: { context: ./processing, dockerfile: Dockerfile }
    expose: ["5000"]
    environment:
      - INTERNAL_SECRET=${INTERNAL_SECRET}
      - WEB_URL=http://web:3000
    depends_on: [web]
    restart: always

  nginx:
    image: nginx:alpine
    ports: ["80:80", "443:443"]
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on: [web, bot]
    restart: always
