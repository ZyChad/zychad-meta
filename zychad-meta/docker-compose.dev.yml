# Pour le dev local : lance uniquement PostgreSQL + Redis
version: "3.8"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: zychad
      POSTGRES_USER: zychad
      POSTGRES_PASSWORD: zychad
    ports:
      - "5432:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata_dev:/data

volumes:
  pgdata_dev:
  redisdata_dev:
