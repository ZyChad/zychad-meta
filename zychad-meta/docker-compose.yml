version: "3.8"

services:
  web:
    build: { context: ., dockerfile: Dockerfile.web }
    expose: ["3000"]
    env_file: .env
    depends_on: [postgres]
    restart: always

  bot:
    build: { context: ./processing, dockerfile: Dockerfile }
    expose: ["5000"]
    environment:
      - INTERNAL_SECRET=${INTERNAL_SECRET}
      - WEB_URL=http://web:3000
    depends_on: [web]
    restart: always

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: zychad
      POSTGRES_USER: zychad
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes: [pgdata:/var/lib/postgresql/data]
    restart: always

  nginx:
    image: nginx:alpine
    ports: ["80:80", "443:443"]
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on: [web, bot]
    restart: always

volumes:
  pgdata:
